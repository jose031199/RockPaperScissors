<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissors</title>
</head>
<body>
    <div class="banner">
        <ul>
            <li>Rock</li>
            <li>Paper</li>
            <li>Scissors</li>
        </ul>
    </div>

    <div class="game">
        <h2>Let's Play Rock, Paper and Scissors!</h2>
        <!-- User Selection -->
        <p>Instructions:</p>
        <ol>
            <li>Pick one move to challenge the computer</li>
            <li>Whoever get more wins in 5 round, is the winner</li>
        </ol>

        <p>Pick a move to do</p>
        <div class="gameChoices">
            <div class="choice">
                <img width="50" height="50" src="https://img.icons8.com/emoji/48/rock-emoji.png" alt="rock-emoji"/>
                <p>Rock</p>
            </div>

            <div class="choice">
                <img width="50" height="50" src="https://img.icons8.com/external-those-icons-lineal-those-icons/24/external-paper-print-those-icons-lineal-those-icons.png" alt="external-paper-print-those-icons-lineal-those-icons"/>
                <p>Paper</p>
            </div>


            <div class="choice">
                <img width="50" height="50" src="https://img.icons8.com/plasticine/100/barber-scissors.png" alt="barber-scissors"/>
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <footer>
        Copyright @Jose Luis Rios Cabrera check <span><a href="https://github.com/jose031199/RockPaperScissors">Code</a></span>
    </footer>

    <!--Adding the js scripts-->
    <script src="script.js"></script>
</body>
</html>
